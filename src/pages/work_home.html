<!DOCTYPE html>
<html>
    <head>
        <title>chalk - workspace home</title>
        <meta name="description" content="This page should not show up in search results, therefore no one will see this message. If anyone does see it, I hope you're well?">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="../../src/output.css">
        <link rel="stylesheet" href="../../src/styles/custom.css">

        <link rel="icon" href="../../src/favicon.png" type="image/png">
        <script src="../../src/js/work_home.js"></script>

    </head>
    <body class="bg-dark-1 text-cwhite">
        <main class="flex flex-col h-min">
            <div id="top_section" class="border-b-2 border-dark-1a border-solid h-min p-3 px-4">
                <p class="font-body">
                    <a href="/home" class="font-body underline cursor-pointer">Production</a>
                    /
                    <span id="username_field" class="font-bold">Loading, please wait..</span>
                </p>
            </div>
            <div id="primary_section" class="h-min p-8 border-b-2 border-dark-1a border-solid">
                <h4 id="work_display" class="font-display font-bold text-xl"></h4>

                <p class="font-body text-twhite3">
                    <span id="work_user"></span>
                    /
                    <span id="work_url"></span>
                </p>
            </div>
            <div id="selected_content" class="flex-grow flex p-8">
                <div id="members_wrap">
                    <h4 class="font-display font-bold text-xl mb-1">Members</h4>
                    <p class="font-body text-[14px] mb-6 lg:w-[500px] w-full">All the users that are in your class.</p>
    
                    <div id="members">
                        <div id="member" class="hidden mb-2">
                            <p class="font-body">
                                <span id="member_user" class="font-bold"></span>
                                -
                                <span id="member_role" class="text-twhite3"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="settings_wrap">
                    <h4 class="font-display font-bold text-xl mb-1">Settings</h4>
                    <p class="font-body text-[14px] mb-6 lg:w-[500px] w-full">All the settings you can modify.</p>
                    
                    <div id="members_remove">
                        <div id="member_remove" class="hidden mb-2">
                            <a class="font-body cursor-pointer">
                                <span id="member_rm_lnk" class="text-twhite3" data-identifier=""></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
